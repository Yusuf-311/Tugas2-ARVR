<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene cursor="rayOrigin:mouse" raycaster="objects:[clickable]">
      <!-- Forest environment -->
      <a-entity environment="preset:volcano ; dressingAmount: 500;"></a-entity>

      <a-assets>
        <a-asset-item id="dragon" src="asset/scene (1).glb"></a-asset-item>
      </a-assets>

      <a-entity
        gltf-model="#dragon"
        scale="0.1 0.1 0.1"
        position="0 0 -7"
        animation-mixer="clip:Qishilong_attack01"
      ></a-entity>
      <a-link
        clickable
        href="env3.html"
        position="5 1 -5"
        image="#forest"
        link-title="Bird Palace"
      ></a-link>

      <a-link
        clickable
        href="index.html"
        position="10 1 -5"
        image="#forest"
        link-title="Stone of enhance"
      ></a-link>
      <!-- Camera and other scene elements -->
      <a-camera></a-camera>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
